<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="connect-src 'self' https://openlibrary.org https://covers.openlibrary.org;">
    <title>The Infinite Archive</title>
    <style>
        :root { 
            --wood: #3d2b1f; 
            --shelf: #2a1d15;
            --paper: #f4ecd8;
            --gold: #d4af37;
        }

        body { 
            background: #121212; 
            color: var(--paper); 
            font-family: 'Georgia', serif; 
            margin: 0;
            overflow-x: hidden;
        }

        /* Fixed Header */
        .library-header { 
            text-align: center;
            padding: 20px;
            background: var(--wood);
            border-bottom: 8px solid var(--shelf);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 5px 20px rgba(0,0,0,0.8);
        }

        h1 { font-variant: small-caps; margin: 0; font-size: 1.8rem; color: var(--gold); }

        #display { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); 
            gap: 20px; 
            padding: 150px 40px 100px 40px; /* Space for header */
            max-width: 1400px;
            margin: 0 auto;
            background: url('https://www.transparenttextures.com/patterns/carbon-fibre.png'); /* Subtle texture */
        }

        /* Book Styling */
        .book-card {
            background: #222;
            border-radius: 2px 5px 5px 2px;
            text-decoration: none;
            color: var(--paper);
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
            box-shadow: 8px 10px 20px rgba(0,0,0,0.5);
            border-left: 12px solid var(--gold);
            overflow: hidden;
            height: 450px;
            position: relative;
        }

        .book-card:hover {
            transform: translateY(-15px) rotate(-1deg);
            z-index: 10;
        }

        .cover-art {
            width: 100%;
            height: 250px;
            background: #1a1a1a;
            object-fit: cover;
            border-bottom: 2px solid var(--gold);
        }

        .book-content {
            padding: 15px;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        .title { 
            font-weight: bold; 
            font-size: 0.95rem; 
            color: var(--gold); 
            margin-bottom: 8px;
            line-height: 1.2;
        }
        
        .author { font-size: 0.8rem; font-style: italic; margin-bottom: 10px; opacity: 0.9; }
        
        .description { 
            font-size: 0.75rem; 
            line-height: 1.4; 
            overflow: hidden; 
            opacity: 0.7;
            mask-image: linear-gradient(to bottom, black 60%, transparent 100%);
        }

        /* Loading Indicator */
        #loader {
            text-align: center;
            padding: 40px;
            color: var(--gold);
            font-style: italic;
        }

        /* Shelf Decorative Floor */
        .shelf-edge {
            height: 15px;
            background: var(--shelf);
            margin-top: -10px;
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>

    <div class="library-header">
        <h1>The Infinite Archive</h1>
        <div id="status">Scroll down to discover more volumes...</div>
    </div>

    <div id="display"></div>
    <div id="loader">Pulling volumes from the deep stacks...</div>

<script>
    let isScanning = false;
    const display = document.getElementById('display');
    const status = document.getElementById('status');

    // Random leather-style colors for books without covers
    const spineColors = ['#5e2c25', '#2c3e50', '#2d5a27', '#4a2c5e', '#7e4a35'];

    async function fetchOneBook() {
        if (isScanning) return;
        isScanning = true;

        let found = false;
        while (!found) {
            const randomID = Math.floor(Math.random() * 28000000) + 100000;
            const olid = `OL${randomID}W`;
            
            try {
                const response = await fetch(`https://openlibrary.org/works/${olid}.json`);
                if (!response.ok) continue;
                
                const data = await response.json();
                if (data.title) {
                    // Fetch Author
                    let authorName = "Unknown Author";
                    if (data.authors?.[0]?.author?.key) {
                        const authRes = await fetch(`https://openlibrary.org${data.authors[0].author.key}.json`);
                        const authData = await authRes.json();
                        authorName = authData.name || "Unknown";
                    }

                    // Cover Logic
                    let coverUrl = '';
                    if (data.covers && data.covers.length > 0) {
                        coverUrl = `https://covers.openlibrary.org/b/id/${data.covers[0]}-M.jpg`;
                    }

                    renderBook({
                        title: data.title,
                        author: authorName,
                        desc: typeof data.description === 'string' ? data.description : (data.description?.value || ""),
                        cover: coverUrl,
                        id: olid
                    });
                    found = true;
                }
            } catch (err) { /* Next attempt */ }
        }
        isScanning = false;
    }

    function renderBook(book) {
        const card = document.createElement('a');
        card.className = 'book-card';
        card.href = `https://openlibrary.org/works/${book.id}`;
        card.target = '_blank';
        card.style.borderLeftColor = spineColors[Math.floor(Math.random() * spineColors.length)];

        const coverImg = book.cover 
            ? `<img src="${book.cover}" class="cover-art" alt="book cover">`
            : `<div class="cover-art" style="background: #333; display: flex; align-items: center; justify-content: center; color: #555;">NO COVER</div>`;

        card.innerHTML = `
            ${coverImg}
            <div class="book-content">
                <div class="title">${book.title}</div>
                <div class="author">${book.author}</div>
                <div class="description">${book.desc.substring(0, 150)}${book.desc.length > 150 ? '...' : ''}</div>
            </div>
        `;
        display.appendChild(card);
    }

    // Intersection Observer for Infinite Scroll
    const observer = new IntersectionObserver((entries) => {
        if (entries[0].isIntersecting) {
            // Fetch 4 books when reaching the bottom
            fetchOneBook();
            fetchOneBook();
            fetchOneBook();
            fetchOneBook();
        }
    }, { threshold: 0.1 });

    observer.observe(document.getElementById('loader'));

    // Initial Load
    for(let i=0; i<8; i++) fetchOneBook();

</script>
</body>
</html>
