<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="connect-src 'self' https://openlibrary.org;">
    <title>The Great Library Archive</title>
    <style>
        :root {
            --wood: #3d2b1f;
            --shelf: #2c1e14;
            --parchment: #f4e4bc;
            --gold: #d4af37;
            --paper: #fffcf5;
        }

        body {
            background-color: #1a120b;
            background-image: url("https://www.transparenttextures.com/patterns/dark-leather.png");
            color: var(--parchment);
            font-family: 'Palatino', 'Georgia', serif;
            margin: 0;
            padding: 20px;
        }

        header {
            text-align: center;
            border-bottom: 3px double var(--gold);
            margin-bottom: 40px;
            padding-bottom: 20px;
        }

        h1 {
            font-variant: small-caps;
            letter-spacing: 2px;
            color: var(--gold);
            text-shadow: 1px 1px 2px black;
        }

        /* The Bookshelf Container */
        #display {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            padding: 40px;
            background: var(--shelf);
            border: 15px solid var(--wood);
            border-radius: 4px;
            box-shadow: inset 0 0 50px #000, 0 10px 20px rgba(0,0,0,0.5);
            min-height: 500px;
        }

        /* The Book Item */
        .book-card {
            width: 180px;
            height: 280px;
            background: #8b0000; /* Default leather red */
            border-left: 8px solid rgba(0,0,0,0.3);
            border-right: 2px solid var(--gold);
            box-shadow: 5px 5px 15px rgba(0,0,0,0.4);
            text-decoration: none;
            color: var(--parchment);
            display: flex;
            flex-direction: column;
            padding: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
            animation: slideIn 0.6s ease-out forwards;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .book-card:hover {
            transform: scale(1.05) translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.6);
            z-index: 10;
        }

        /* Alternate Book Colors */
        .book-card:nth-child(3n) { background: #2f4f4f; } /* Dark Slate */
        .book-card:nth-child(3n+1) { background: #4b0082; } /* Indigo */
        .book-card:nth-child(3n+2) { background: #556b2f; } /* Olive */

        .title {
            font-weight: bold;
            font-size: 0.9rem;
            text-align: center;
            border-bottom: 1px solid var(--gold);
            padding-bottom: 10px;
            margin-bottom: 10px;
            height: 4.5em;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 4;
            -webkit-box-orient: vertical;
        }

        .author {
            font-size: 0.75rem;
            font-style: italic;
            text-align: center;
            color: var(--gold);
        }

        .description {
            display: none; /* Hide desc on shelf for cleaner look, or show on hover */
            position: absolute;
            bottom: 0;
            left: 0;
            background: var(--paper);
            color: #222;
            font-size: 0.7rem;
            padding: 10px;
            height: 50%;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .book-card:hover .description {
            display: block;
            transform: translateY(0);
        }

        .year-stamp {
            margin-top: auto;
            font-size: 0.65rem;
            text-align: right;
            opacity: 0.7;
            border-top: 1px solid rgba(212, 175, 55, 0.3);
            padding-top: 5px;
        }

        /* Controls */
        .controls {
            text-align: center;
            margin-bottom: 30px;
        }

        button {
            background: var(--gold);
            color: #3d2b1f;
            border: 2px solid #b8860b;
            padding: 12px 30px;
            font-family: 'Palatino', serif;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 4px 0 #8b4513;
            transition: all 0.1s;
        }

        button:active {
            transform: translateY(3px);
            box-shadow: 0 1px 0 #8b4513;
        }

        button:disabled {
            background: #666;
            box-shadow: none;
            cursor: wait;
        }

        #status {
            font-style: italic;
            margin-top: 10px;
            color: var(--gold);
        }
    </style>
</head>
<body>

    <header>
        <h1>The Bookshelf of Useless Books</h1>
        <div class="controls">
            <button id="scanBtn" onclick="curateBookshelf()">RESTOCK THE SHELF</button>
            <p id="status">Librarian Status: Idle</p>
        </div>
    </header>

    <div id="display">
        </div>

<script>
    async function curateBookshelf() {
        const display = document.getElementById('display');
        const status = document.getElementById('status');
        const btn = document.getElementById('scanBtn');
        
        display.innerHTML = "";
        btn.disabled = true;
        
        let found = 0;
        let attempts = 0;
        const totalNeeded = 12;

        while (found < totalNeeded && attempts < 200) {
            attempts++;
            status.innerText = `Searching the catacombs... Found ${found}/${totalNeeded}`;
            
            const randomID = Math.floor(Math.random() * 28000000) + 100000;
            const olid = `OL${randomID}W`;
            
            try {
                const response = await fetch(`https://openlibrary.org/works/${olid}.json`);
                if (!response.ok) continue;
                const bookData = await response.json();

                if (bookData.title) {
                    let authorName = "Unknown Scribe";
                    if (bookData.authors && bookData.authors.length > 0) {
                        try {
                            const authKey = bookData.authors[0].author.key;
                            const authRes = await fetch(`https://openlibrary.org${authKey}.json`);
                            const authData = await authRes.json();
                            authorName = authData.name || "Unknown Author";
                        } catch(e) { authorName = "Anonymous"; }
                    }

                    const pubYear = bookData.first_publish_date || "Anno Unknown";
                    let desc = "The contents of this tome remain a mystery.";
                    if (typeof bookData.description === 'string') desc = bookData.description;
                    else if (bookData.description?.value) desc = bookData.description.value;

                    renderBook({
                        title: bookData.title,
                        author: authorName,
                        year: pubYear,
                        desc: desc,
                        id: olid
                    });

                    found++;
                }
            } catch (err) { }
        }
        
        status.innerText = "The shelf is replenished.";
        btn.disabled = false;
    }

    function renderBook(item) {
        const display = document.getElementById('display');
        const card = document.createElement('a');
        card.className = 'book-card';
        card.href = `https://openlibrary.org/works/${item.id}`;
        card.target = '_blank';

        card.innerHTML = `
            <div class="title">${item.title}</div>
            <div class="author">${item.author}</div>
            <div class="description">${item.desc.substring(0, 200)}...</div>
            <div class="year-stamp">Est. ${item.year}</div>
        `;
        display.appendChild(card);
    }
</script>
</body>
</html>
