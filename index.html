<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="connect-src 'self' https://openlibrary.org;">
    <title>Archive Terminal v3.1</title>
    <style>
        :root { --glitch: #00ff41; --bg: #050505; }
        body { background: var(--bg); color: var(--glitch); font-family: 'Courier New', monospace; padding: 20px; line-height: 1.2; }
        
        .terminal-nav { border-bottom: 2px solid var(--glitch); padding-bottom: 15px; margin-bottom: 30px; position: sticky; top: 0; background: var(--bg); z-index: 100; }
        
        #display { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); 
            gap: 20px; 
        }

        .book-card {
            border: 1px solid var(--glitch);
            padding: 18px;
            background: rgba(0, 255, 65, 0.02);
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            min-height: 400px;
            transition: all 0.2s ease-in-out;
            animation: fadeIn 0.5s ease-out forwards;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .book-card:hover {
            background: rgba(0, 255, 65, 0.1);
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.4);
        }

        .title { font-weight: bold; font-size: 1.1rem; color: #fff; margin-bottom: 12px; height: 2.4em; overflow: hidden; }
        
        .meta-group { border-left: 2px solid rgba(0, 255, 65, 0.2); padding-left: 10px; margin-bottom: 15px; }
        .meta-row { font-size: 0.8rem; margin-bottom: 4px; display: flex; }
        .label { color: #666; width: 100px; flex-shrink: 0; }
        .value { color: var(--glitch); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        .description { 
            font-size: 0.8rem; 
            line-height: 1.4; 
            overflow-y: auto; 
            color: #aaa;
            border-top: 1px dashed rgba(0, 255, 65, 0.3);
            padding-top: 12px;
            flex-grow: 1;
        }

        .footer-id { font-size: 0.6rem; margin-top: 15px; opacity: 0.4; text-align: right; }

        button {
            background: var(--glitch);
            color: #000;
            border: none;
            padding: 12px 24px;
            font-family: inherit;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover { filter: brightness(1.2); }
        button:disabled { background: #333; color: #666; cursor: not-allowed; }
        
        .loading-text { font-style: italic; color: orange; }
    </style>
</head>
<body>

    <div class="terminal-nav">
        <h1>DIRECTORY_SCANNER // BATCH_EXTRACT_12</h1>
        <p id="status">ARCHIVE CONNECTION: STABLE</p>
        <button id="scanBtn" onclick="runDeepScan()">EXECUTE 12-UNIT SCAN</button>
    </div>

    <div id="display"></div>

<script>
    async function runDeepScan() {
        const display = document.getElementById('display');
        const status = document.getElementById('status');
        const btn = document.getElementById('scanBtn');
        
        display.innerHTML = "";
        btn.disabled = true;
        
        let found = 0;
        let attempts = 0;
        const totalNeeded = 12;

        while (found < totalNeeded && attempts < 200) {
            attempts++;
            status.innerHTML = `<span class="loading-text">SCANNING SECTOR [${attempts}]... FOUND: ${found}/${totalNeeded}</span>`;
            
            // Random OLID range targeting dense archival zones
            const randomID = Math.floor(Math.random() * 28000000) + 100000;
            const olid = `OL${randomID}W`;
            
            try {
                const response = await fetch(`https://openlibrary.org/works/${olid}.json`);
                if (!response.ok) continue;
                const bookData = await response.json();

                if (bookData.title) {
                    // Get Author
                    let authorName = "DATA_REDACTED";
                    if (bookData.authors && bookData.authors.length > 0) {
                        try {
                            const authKey = bookData.authors[0].author.key;
                            const authRes = await fetch(`https://openlibrary.org${authKey}.json`);
                            const authData = await authRes.json();
                            authorName = authData.name || "SUBJECT_UNKNOWN";
                        } catch(e) { authorName = "LINK_ERROR"; }
                    }

                    // Get Year
                    const pubYear = bookData.first_publish_date || "UNKNOWN_EPOCH";

                    // Get Description
                    let desc = "NO ARCHIVAL SUMMARY DATA AVAILABLE.";
                    if (typeof bookData.description === 'string') desc = bookData.description;
                    else if (bookData.description?.value) desc = bookData.description.value;

                    renderCard({
                        title: bookData.title,
                        author: authorName,
                        year: pubYear,
                        desc: desc,
                        id: olid
                    });

                    found++;
                }
            } catch (err) { /* Skipping failed sectors */ }
        }
        
        status.innerText = "SCAN COMPLETE. 12 UNITS EXTRACTED TO TERMINAL.";
        btn.disabled = false;
    }

    function renderCard(item) {
        const display = document.getElementById('display');
        const card = document.createElement('a');
        card.className = 'book-card';
        card.href = `https://openlibrary.org/works/${item.id}`;
        card.target = '_blank';

        card.innerHTML = `
            <div class="title">${item.title}</div>
            
            <div class="meta-group">
                <div class="meta-row">
                    <span class="label">AUTHOR:</span>
                    <span class="value">${item.author}</span>
                </div>
                <div class="meta-row">
                    <span class="label">ORIGIN:</span>
                    <span class="value">${item.year}</span>
                </div>
            </div>

            <div class="description">${item.desc.substring(0, 400)}${item.desc.length > 400 ? '...' : ''}</div>
            
            <div class="footer-id">
                RECORD_ID: ${item.id}
            </div>
        `;
        display.appendChild(card);
    }
</script>
</body>
</html>
